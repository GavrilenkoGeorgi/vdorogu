{% extends "base.html" %}
{% block title %}Forgot password{% endblock %}
{% block main %}

<h1 class="text-center text-primary font-weight-light py-3">Відновити пароль</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-4">
      <form method="post" action="/password/request-reset">
        <div class="form-group">
          <label for="inputEmail">Адреса електронної пошти</label>
          <input
            type="email"
            id="inputEmail"
            name="email"
            class="form-control"
            placeholder="Email"
            autofocus
            required />
        </div>
        <button type="submit" class="btn btn-primary">Надіслати скидання пароля</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
