{% extends "base.html" %}

{% block title %}All questions and answers{% endblock %}

{% block main %}

<section class="container-fluid">
  <article class="row">
    <!-- New questions -->
    <div class="col-12">
      <div class="row align-items-center pb-3">
        <div class="col-12 col-sm-4">
          <h1 class="pr-3">New questions.</h1>
        </div>
        <div class="col-12 col-sm-8">
          <form method="post" action="questions">
            <button type="submit" class="btn btn-success">Ask one!</button>
          </form>
        </div>
      </div>
    </div>
    {% if questions %}
    {% include 'Questions/unanswered.html' %}
    {% endif %}
    {% if posts %}
    <!-- Answered questions -->
    <div class="col-12 pb-3">
      <h1>Already answered.</h1>
    </div>
    {% include 'Questions/answered.html' %}
    {% endif %}
  </article>
</section>
{% endblock %}
