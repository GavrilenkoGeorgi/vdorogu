<!-- Create route form -->
<div class="container">
  <div class="row">
    <div class="col-12 pb-3">
      <h5>Find routes or passengers</h5>
      <form method="post"
        id="findRouteForm"
        action="/routes/find"
      >
        <!-- Route origin -->
        <div class="form-group">
          <label for="searchRouteOrigin">Звідки:</label>
          <input
            type="text"
            name="routeOrigin"
            id="searchRouteOrigin"
            list="searchRouteOriginList"
            class="form-control"
            required
          >
          <datalist id="searchRouteOriginList">
          </datalist>
        </div>
        <!-- Route destination -->
        <div class="form-group">
          <label for="routeDestination">Куди:</label>
          <input type="text"
            name="routeDestination"
            id="searchRouteDestination"
            list="searchRouteDestinationList"
            class="form-control"
          >
          <datalist id="searchRouteDestinationList">
          </datalist>
        </div>
        <!-- Route departure date -->
        <div class="form-group">
          <label for="searchDepartureDate">Виберіть дату:</label>
          <input
            class="form-control"
            type="date"
            value=""
            id="searchDepartureDate"
            name="searchDepartureDate"
          >
        </div>
        <!-- Buttons -->
        <div class="row justify-content-between px-3">
          <button type="button"
            onclick="location.href = '/routes';"
            class="btn btn-success"
          >
            View all
          </button>
          <button type="submit"
            class="btn btn-primary"
          >
            Find
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
