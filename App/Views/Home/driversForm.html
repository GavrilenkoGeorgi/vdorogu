<!-- Drivers form -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <form method="post" id="formDriverSearch" action="/routes/create">
        <!-- Driver departure -->
        <div class="form-group">
          <label for="driverDeparture">Звідки:</label>
          <select class="form-control" id="driverDeparture" name="driverDeparture">
            <option>Виберіть</option>
            {% for city in cities %}
            <option>{{ city.city }} {{ city.county }} {{ city.province }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- Driver destination -->
        <div class="form-group">
          <label for="driverDestination">Куди:</label>
          <select class="form-control" id="driverDestination" name="driverDestination">
              <option>Виберіть</option>
              {% for city in cities %}
              <option>{{ city.city }} {{ city.county }} {{ city.province }}</option>
              {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="driverDate">Виберіть дату:</label>
            <input
              class="form-control"
              type="date"
              value="1972-07-13"
              id="driverDate"
              name="driverDate"
              required
            >
        </div>
        <!-- button -->
        <button type="submit" class="btn btn-primary">Пошук водіїв</button>
      </form>
    </div>
  </div>
</div>
