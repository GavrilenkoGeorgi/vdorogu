{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block main %}
<h1 class="text-center">Profile</h1>
<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
      <dl class="row">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{ user.name }}</dd>
        <dt class="col-sm-3">Last Name</dt>
        <dd class="col-sm-9">{{ user.last_name }}</dd>
        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9">{{ user.email }}</dd>
        <dt class="col-sm-3">Date of birth</dt>
        <dd class="col-sm-9">{{ user.birth_date }}</dd>
        <dt class="col-sm-3">Gender</dt>
        <dd class="col-sm-9">{{ user.gender }}</dd>
        <dt class="col-sm-3">Car</dt>
        <dd class="col-sm-9">{{ user.car }}</dd>
        <dt class="col-sm-3">Car make</dt>
        <dd class="col-sm-9">{{ user.car_name }}</dd>
      </dl>
      <a href="/profile/edit">Edit</a>
    </div>
  </div>
</div>
{% endblock %}
