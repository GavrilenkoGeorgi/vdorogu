{% extends "base.html" %}

{% block title %}Show and answer question{% endblock %}

{% block main %}

<section class="container">
  <article class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <!-- Errors if any -->
      {% if question.errors is not empty %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% for error in question.errors %}
          <li>{{ error }}</li>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      <h1 class="text-center">Answer user question</h1>
      <div class="border">{{ question.body }}</div>
      <form method="post" id="answerQuestion" action="/answers/add">
        <!-- Answer question form -->
        <!-- Text input -->
        <div class="form-group">
          <label for="answer">Answer:</label>
          <textarea
            class="form-control"
            id="answer"
            name="answer"
            rows="3"
          >{{ answer.answer }}</textarea>
        </div>
        <!-- Hidden output with question id-->
        <input type="hidden" id="questionId" name="questionId" value="{{ question.id }}">
        <!-- Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </article>
</section>
{% endblock %}
